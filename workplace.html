<!DOCTYPE html>
<html>
  <body>
    <h2>Image Maps</h2>
    <p>
      Click on the computer, the phone, or the cup of coffee to go to a new page
      and read more about the topic:
    </p>
    <p id="mousecoordinates">Click on Image to Show Mouse Coordinates</p>

    <img
      src="workplace.jpg"
      alt="Workplace"
      usemap="#workmap"
      width="400"
      height="379"
    />

    <map name="workmap">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Computer"
        href="computer.htm"
        title="I am a computer"
      />
      <area
        shape="rect"
        coords="290,172,333,250"
        alt="Phone"
        href="phone.htm"
        title="I am a phone"
      />
      <area
        shape="circle"
        coords="337,300,44"
        alt="Cup of coffee"
        href="coffee.htm"
        title="I am a coffee"
      />
    </map>
    <script>
      document.addEventListener("click", function(event) {
        if (event.target.tagName === "AREA") {
          event.preventDefault(); // Prevent default navigation for demonstration
        }
       // console.log(event.clientX, event.clientY);
        document.getElementById("mousecoordinates").innerText =
          "Mouse Coordinates: X=" + event.clientX + ", Y=" + event.clientY;
      
      });

    </script>
  </body>
</html>
